<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> login form  </title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="registercontent" align="center">
            <div class="registertop">
                <h1>Login Form</h1>
            </div><br><br>
            <div class="registerbottom">
            <form action="{{ url_for('login')}}" method="post">
            <div class="msg">{{ msg }}</div>
            <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username" required><br><br><br>
            <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password" required><br><br><br>

            <input type="submit" class="btn" value="login"><br><br>
            </form><br><br>
            <p><i>Don't have account? <a class="worddark" href="{{ url_for('register')}}">register here</a></i></p>
            </div>
        </div>
    </body>
</html>
