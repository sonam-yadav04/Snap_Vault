<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapVault | Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f6f9;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 20px 0;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .file-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      padding: 15px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      max-height: 150px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .card p {
      font-size: 14px;
      color: #777;
    }

    .card .btn {
      margin-top: 10px;
      background-color: #2196F3;
    }

    .card .btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‚ SnapVault: Your File Vault</h1>
  <a href="{{ url_for('upload') }}" class="btn">Upload New File</a>

  <div class="file-container">
    {% for file in files %}
      <div class="card">
        <h3>{{ file.filename }}</h3>
        {% if file.image %}
          <img src="data:image/jpeg;base64,{{ file.image }}" alt="preview">
        {% else %}
          <p>[No Preview Available]</p>
        {% endif %}
        <a href="{{ url_for('download', file_id=file.id) }}" class="btn">Download</a>
      </div>
    {% endfor %}
  </div>

</body>
</html>
